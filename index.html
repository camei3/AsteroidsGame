<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Assault</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde">
				</canvas>
		    </section>
	    <footer>
		    MOUSE MODE: Ship will point to mouse 
		    <br> 
		    KEYBOARD MODE: Q/E to rotate 
		    <br> 
		    <br> 
		    WASD to accelerate 
		    <br> 
		    <b> HOLD </b> SPACE to hyperjump 
		    <br> 
		    X to toggle MODE
		    <br>
		    <br>
		    (, or . to manually remove/add asteroids)
	    </footer>
	</body>
</html>
